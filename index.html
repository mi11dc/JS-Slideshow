<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SlideShow</title>
    <link type="text/css" href="slideshow.css" rel="stylesheet">
</head>
<body>

    <h1>Javascript Slideshow</h1>

    <div class="slideshow">
        <div class="slide">
            <img src="images/CSS Badge.jpg" >
        </div>

        <div class="slide">
            <img src="images/HTML Badge.jpg" >
        </div>

        <div class="slide">
            <img src="images/JS Badge.jpg" >
        </div>

        <div class="nav">
            <a href="#" onclick="previous();">Pervious</a>
            <a href="#" onclick="setSlide(0);">1</a>
            <a href="#" onclick="setSlide(1);">2</a>
            <a href="#" onclick="setSlide(2);">3</a>
            <a href="#" onclick="next();">Next</a>
        </div>

        <div class="counter"></div>
    </div>
    
    <script src="slideshow.js"></script>
</body>
</html>
